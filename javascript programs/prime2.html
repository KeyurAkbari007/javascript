<h1>prime1</h1>
<script type="text/javascript">
	a=parseInt(prompt("enter number of a"));
	c=parseInt(prompt("enter number of c"));


	for (b=a;b<c;b++)
	{
	flag=0;
		for (z=2;z<b;z++)
		{
		if (b%z==0) {
				flag=1;
	  }
	 
	 }


	 if (flag==0) {
	 	document.write("the given no is  prime"+b);
	 }
	 document.write("<br/>");
	}

	
	
</script>
