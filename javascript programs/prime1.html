<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>prime1</h1>
<script type="text/javascript">
	a=parseInt(prompt("enter number of a"));
	flag=0;
	for (b=2;b<a;b++)
	{
		if (a%b==0) {
			flag=1;
		}
	}

	if (flag==0) {
		document.write("the given no is prime");
	}
	else
	{
		document.write("the given no is not prime");

	}
</script>
</body>
</html>
