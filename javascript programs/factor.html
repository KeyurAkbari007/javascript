<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>factorial</h1>
<script type="text/javascript">
	a=parseInt(prompt("enter number of a"));
	for (b=1;b<=a;b++)
	{
		if (a%b==0) {
			document.write(b+"&nbsp");
		}
	}
</script>
</body>
</html>
