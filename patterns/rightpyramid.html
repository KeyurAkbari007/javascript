<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TRIANGLE</title>
</head>
<body>
<script type="text/javascript">
	// a=5;
	for (b=1;b<=5;b++)
	{
		
		for(z=1;z<=5-b;z++)
		{
			document.write("&nbsp&nbsp");
		}

		for(c=1;c<=b;c++)
		{
			document.write("*");
		}
		document.write("<br/>");
	}
	
</script>
</body>
</html>
