<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TRIANGLE</title>
</head>
<body>
<script type="text/javascript">
	for (b=1;b<=5;b++)
	{
		for(z=1;z<=5-b;z++)
		{
			document.write("&nbsp");
		}
		for(c=1;c<=b;c++)
		{
			document.write("*");
		}
		document.write("<br/>");
	}


		for (b=5-1;b>=1;b--)
	{
		  for(z=1;z<=5-b;z++)
		{
			document.write("&nbsp");
		}
		for(c=1;c<=b;c++)
		{
			document.write("*");
		}
		document.write("<br/>");
	}

	
</script>
</body>
</html>
