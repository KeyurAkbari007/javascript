<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TRIANGLE</title>
</head>
<body>
<script type="text/javascript">
	for (a=1;a<=5;a++)
	{
		for (b=1;b<=5;b++)	{
			if (a==1||a==5||b==1||b==5) {
				document.write("*");
			}
			else
			{
				document.write("#");
			}
			
		}	
			document.write("<br/>");
	
	}
</script>
</body>
</html>
