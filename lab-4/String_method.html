<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		str="darshan university"
		str1=" rajkot"
		document.write(str.length+" 0");

		document.write(str.substring(1,5)+" ");

		document.write(str.replace("darshan","du")+" ");

		document.write(str.indexOf("r")+" ");

		document.write(str.toUpperCase()+" ");

	    document.write(str.toLowerCase()+" ");

	    document.write(str.concat(str1)+" ");

	   	document.write(str.trim()+" ");

	   	document.write(str.charAt(5)+" ");

        document.write(str.substr(7,6)+" ");

        document.write(str.charCodeAt(5)+" ");

        document.write(str.padStart(50,"keyur"));
        
         document.write(str.padEnd(50,"keyur"));

        





	</script> 

</body>
