<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		
		let n = parseInt(prompt("Enter the size of an array"));
		let arr= new Array(n);
		for(i=0;i<n;i++)
		{
			arr[i] = parseInt(prompt("Enter Number ") );
		}
		for(i=0;i<n-1;i++)
		{
			for(j=i+1;j<n;j++)
			{
				if(arr[i]>arr[j])
				{
					let temp = arr[i];
					arr[i] = arr[j];
					arr[j] = temp; 
				}
			}
		}
		for(i=0;i<n;i++)
		{
			document.write(arr[i] + "<br/>");
		}
	
	</script>

</body>
</html>
