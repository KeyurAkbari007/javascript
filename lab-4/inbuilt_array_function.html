<html>
<head>
	<title>Methos Of Array</title>
</head>
<body>
	<script type="text/javascript">
		var arr=new Array();
		arr=[1,2,3,4,5,6];
		document.write(arr+"<br/>")

		//to add element at end
		arr.push(7)
		document.write(arr+"<br/>")


		//to remove first element
		arr.shift()
		document.write(arr+"<br/>")

		//to add element at start
		arr.unshift(8)
		document.write(arr+"<br/>")

		//to remove last element
		arr.pop()
		document.write(arr+"<br/>")


		
	</script>
</body>
</html>
