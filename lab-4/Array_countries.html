<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		
		let n = parseInt(prompt("Enter the size of an array"));

		let arr = new Array(n);
		for(i=0;i<arr.length;i++)
		{
			arr[i]=prompt("Enter a country ");
		}
		for(i=0;i<arr.length;i++)
		{
			document.write(arr[i] + "<br/>");	
		}
	
	</script>

</body>
</html>
